<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hiring_competitions_admin_portal">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Hiring Competitions</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Prevent two-finger swipe back/forward on trackpads or touchscreens
    window.addEventListener('wheel', function(e) {
      // Block horizontal swipe that might cause back/forward
      if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent browser back/forward via touch gestures
    let startX = 0;
    window.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
      }
    });

    window.addEventListener('touchmove', function(e) {
      const diffX = e.touches[0].clientX - startX;
      if (Math.abs(diffX) > 80) {
        e.preventDefault();
      }
    }, { passive: false });

    // Optional: Prevent back/forward keyboard shortcuts
    window.addEventListener('keydown', function(e) {
      if ((e.metaKey || e.ctrlKey) && (e.key === '[' || e.key === ']')) {
        e.preventDefault();
      }
    });
  </script>

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
